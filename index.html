<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Personal Dashboard</title>
  </head>
  <body>
    <main>
      <div class="top-left-weather" id="weather"></div>

      <div class="top-center-timer" id="focus-timer-container">
        <h2>Quest Timer</h2>
        <div id="timer-display">25:00</div>
        <div class="timer-controls">
          <button id="start-btn">Start</button>
          <button id="pause-btn">Pause</button>
          <button id="reset-btn">Reset</button>
        </div>
      </div>

      <div class="top-right-tasks" id="task-container">
        <h2>Quests</h2>
        <ul id="task-list"></ul>
        <div class="quest-input-section">
          <input type="text" id="taskInput" placeholder="Add a new task..." />
          <button id="addTaskBtn">Add Quest</button>
        </div>
      </div>

      <div class="center-content">
        <h1 class="time" id="time"></h1>
        <div id="quote-container">
          <p id="quote-text"></p>
          <p id="quote-author"></p>
        </div>
        <div id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="What do you want to search for?"
          />
        </div>
      </div>
    </main>

    <div class="xp-container">
      <div class="xp-bar" id="xp-bar"></div>
      <span class="xp-text" id="xp-text"></span>
    </div>

    <p id="author"></p>
    <div class="xp-level-display">
      <span id="level-display">Level 1</span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
